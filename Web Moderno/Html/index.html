<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo{
            padding: 30px 0px;

        }
    </style>
</head>

<body>
    <header>
        <h1> Exercicios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="exercicios/test.html">00-Test</a>|
        <a href wm-nav="exercicios/texto1.html">01-Texto1</a>
        <a href wm-nav="exercicios/texto2.html">02-Texto2</a>
        <a href wm-nav="exercicios/listas.html">03-Listas</a>
        <a href wm-nav="exercicios/listaAninhada.html">04-Listas Aninhadas</a>
        <a href wm-nav="exercicios/links.html">05-Links</a>
        <a href wm-nav="exercicios/tabela.html">06-tabela</a>
        <a href wm-nav="exercicios/form/form.html">07-formulario</a>
        <a href wm-nav="exercicios/imagens.html">08-Imagens</a>
        <a href wm-nav="exercicios/video.html">09-Videos</a>
        <a href wm-nav="exercicios/tagsNaoVisuais.html">10-Tags Nao Visuais</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        <br>
        Curso Web Moderno
    </footer>
    <script>
        // document.querySelectorAll('a').forEach(link =>          
        document.querySelectorAll('[wm-nav]').forEach(link => {           
            const conteudo = document.getElementById('conteudo')

            link.onclick = function (e) {
                e.preventDefault()
                 // console.log(link) 
                // fetch(link.href)
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>

</html>
