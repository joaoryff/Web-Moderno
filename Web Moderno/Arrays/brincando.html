<!DOCTYPE html>
<html>
<head>
	<title>ex29</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		/*29) Utilizando a estrutura de repetição for, faça uma função que percorra um vetor e conte quantos números
		deste vetor estão no intervalo [10,20] (repare que o intervalo é fechado, ou seja, inclui o 10 e o 20) e quantos
		deles estão fora do intervalo, escrevendo estas informações.*/
 
		let entreDezEVinte = new Array()
		let foraDoIntervalo = new Array()
		let contDentro = 0
		let contFora = 0
		
		window.onload = function(){
			let adicionar = document.getElementById('btnAdicionar')
			adicionar.addEventListener('click', function(){
				adicionarNumero()
			}, false)
 
			let exibir = document.getElementById('btnExibir')
			exibir.addEventListener('click', function(){
				exibirNumeros()
			}, false)
		}
 
		function adicionarNumero(){
            // let numero = new Array()
            let numeroAtual = parseInt(document.getElementById('txtNumero').value);
            
            if(numeroAtual >= 10 && numeroAtual <=20){
                entreDezEVinte.push(numeroAtual);
                contDentro++;
            } else {
                foraDoIntervalo.push(numeroAtual);
                contFora++;
            }
 
            document.getElementById('txtNumero').value = ''
        }
 
        function exibirNumeros(){
            document.write(`Dentro de 10 a 20. Quantidade de numero: ${contDentro}<br>. Os números: ${entreDezEVinte}.<br>
                Fora do intervalo. Quantidade de numero: ${contFora}.<br>
                Os números${foraDoIntervalo}`)
        }
 
	</script>
</head>
<body>
	<label for="txtNumero">Digite qualquer número para armazenar.</label><br>
	<input type="text" id="txtNumero">
	<input type="button" value="Adicionar" id="btnAdicionar"><br><br>
 
	<label for="txtExibir">Exibir números</label><br>
	<input type="text" disabled id="txtExibir" >
	<input type="button" id="btnExibir" value="Exibir">
 
</body>
</html>
